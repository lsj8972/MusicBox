{% extends "base_music.html" %}
{% block content %}
    <h2>Music Management System</h2>
    <ul>
        {% for modelname in model_list %}
        {% with "music:"|add:modelname|lower|add:"_list" as urlvar %}
        <li><a href="{% url urlvar %}">{{ modelname }}</a></li>
        {% endwith %}
        {% endfor %}
    </ul>
{% endblock content %}
